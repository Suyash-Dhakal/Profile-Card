<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="card">
       <div class="image">
         <img src="iron-man.jpg" alt="" class="profile-img">
       </div>
       <div class="text">
        <span class="name">Suyash Dhakal</span>
        <span class="job">CS Student</span>
       </div>
        <div class="icons">
            <a class="icon-element" href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a class="icon-element" href="#"><i class="fa-brands fa-square-twitter"></i></a>
            <a class="icon-element" href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a class="icon-element" href="#"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
        <div class="sub-msg">
            <button>
                Subscribe
            </button>
            <button>
                Message
            </button>
        </div>
           <div class="stats">
             <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
             </div>
             <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">20k</span>             </div>
                <div class="data" >
                    <i class="fa-sharp fa-solid fa-share"></i>
                    <span class="number">12k</span>             </div>

           </div>
        
   </div>
</body>
</html>
